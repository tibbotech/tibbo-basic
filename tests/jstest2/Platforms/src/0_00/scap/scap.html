<body>
<style>
	body {
		font-family: sans-serif
	}

	div#container {
		width:1000px;
		display: flex;
		flex-flow: row;
		align-items: center;
		margin: 30px auto 0 auto;
		justify-content: center;
	}
	progress {
	  width: 300px;
	  margin: 2em auto;
	  padding: 4px;
	  border: 0 none;
	  color: #ff8c00;
	  background: #444;
	  border-radius: 14px;
	  box-shadow: inset 0px 1px 1px rgba(0,0,0,0.5), 0px 1px 0px rgba(255,255,255,0.2);
   }
	progress::-moz-progress-bar {
	  border-radius: 12px;
	  background:#ff8c00;
	  box-shadow: inset 0 -2px 4px rgba(0,0,0,0.5), 0 2px 5px 0px rgba(0,0,0,0.3); }
   @media screen and (-webkit-min-device-pixel-ratio:0) {progress {
    height: 25px;}}
	progress::-webkit-progress-bar {
		background: transparent;}  
	progress::-webkit-progress-value {  
	  border-radius: 12px;
	  background: #ff8c00;
	  box-shadow: inset 0 -2px 4px rgba(0,0,0,0.5), 0 2px 5px 0px rgba(0,0,0,0.3); } 
	  
	div#settings {
		padding-left: 30px}
	
	div#demo {
		padding-top:30px}
	form.table {
		margin:0}
	form.table > table td {
		padding: 5px;
		white-space: nowrap;}
	.button {
		background-color: white; 
		color: black; 
		border: 2px solid #f44336;
		font-size: 20px;
		text-align: center;
		opacity: 1;
		cursor: pointer;
		padding:10px;
		border-radius: 10px;}
	.button:hover {
		background-color: #f44336;
		color: white;
		box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
		cursor: pointer;}
	#demo {
		width: 454px;
		text-align: center;
		flex-flow: column;
		align-items: center;
		display: flex;}
</style>

		context.globalCompositeOperation="source-over";}
	else{	
		context.clearRect(0, 0, canvas.width, canvas.height);
		context.globalAlpha = 1.0;
		context.drawImage(img2,X_S,Y_S,X_W,Y_W,X,Y,X_W,Y_W);
		context.globalCompositeOperation="source-over";}
	document.getElementById("button").style.opacity = 1;
    document.getElementById("button").style.cursor= "pointer";
	document.getElementById("button").innerHTML = "Capture the Screen";
    document.getElementById("button").disabled = false;}
function updateProgress (oEvent) {
    var percentComplete = oEvent.loaded / 230454 * 100;
	document.getElementById("progress").value=percentComplete;}

function base64ArrayBuffer(arrayBuffer) {
  var base64    = ''
  var encodings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/'
  var bytes         = new Uint8Array(arrayBuffer)
  var byteLength    = bytes.byteLength
  var byteRemainder = byteLength % 3
  var mainLength    = byteLength - byteRemainder
  var a, b, c, d
  var chunk
  // Main loop deals with bytes in chunks of 3
  for (var i = 0; i < mainLength; i = i + 3) {
    // Combine the three bytes into a single integer
    chunk = (bytes[i] << 16) | (bytes[i + 1] << 8) | bytes[i + 2]
    // Use bitmasks to extract 6-bit segments from the triplet
    a = (chunk & 16515072) >> 18 // 16515072 = (2^6 - 1) << 18
    b = (chunk & 258048)   >> 12 // 258048   = (2^6 - 1) << 12
    c = (chunk & 4032)     >>  6 // 4032     = (2^6 - 1) << 6
    d = chunk & 63               // 63       = 2^6 - 1
    // Convert the raw binary segments to the appropriate ASCII encoding
    base64 += encodings[a] + encodings[b] + encodings[c] + encodings[d]}
  // Deal with the remaining bytes and padding
  if (byteRemainder == 1) {
    chunk = bytes[mainLength]
    a = (chunk & 252) >> 2 // 252 = (2^6 - 1) << 2
    // Set the 4 least significant bits to zero
    b = (chunk & 3)   << 4 // 3   = 2^2 - 1
    base64 += encodings[a] + encodings[b] + '=='
  } else if (byteRemainder == 2) {
    chunk = (bytes[mainLength] << 8) | bytes[mainLength + 1]
    a = (chunk & 64512) >> 10 // 64512 = (2^6 - 1) << 10
    b = (chunk & 1008)  >>  4 // 1008  = (2^6 - 1) << 4
    // Set the 2 least significant bits to zero
    c = (chunk & 15)    <<  2 // 15    = 2^4 - 1
    base64 += encodings[a] + encodings[b] + encodings[c] + '='}
  return base64 }
